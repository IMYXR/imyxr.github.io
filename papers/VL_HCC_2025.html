    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .header {

        }

        .header-controls {
            display: flex;

            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;

            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(118, 75, 162, 0.9);
        }

        .btn-secondary:hover {
            background: rgba(118, 75, 162, 1);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
        }

        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .pdf-viewer {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1400px;
            height: calc(100vh - 120px);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .error-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 3rem 2rem;
            text-align: center;
        }

        .error-message h3 {
            color: #dc2626;
            font-size: 1.5rem;
        }

        .error-message p {
            color: #666;
            max-width: 600px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .pdf-viewer {
                height: calc(100vh - 140px);
            }

            .pdf-container {
                padding: 1rem;
            }
        }
    </style>
</head>
